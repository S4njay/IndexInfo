<h1>Your watchlist</h1>
<div *ngIf="stockPrices.length > 0" style="width: 100%;">
    <div *ngFor="let stockPrice of stockPrices">
        <div class="row table" (click)="onSelectStock(stockPrice.symbol)" [class.selected]="selectedSymbol===stockPrice.symbol">
            <div class="col-lg-4 nameCol">{{stockPrice.longName}}</div>
            <div class="col symbolCol">{{stockPrice.symbol}}</div>
            <div class="col priceCol" *ngIf="stockPrice.bid != 0"
                [class.priceColPositive]="stockPrice.tickChangePositive === true"
                [class.priceColNegative]="stockPrice.tickChangePositive === false">{{stockPrice.bid | number:"0.1-2"}}</div>
            <div class="col priceCol" *ngIf="stockPrice.bid == 0">{{stockPrice.regularMarketPrice}}</div>
            <div class="col priceCol" [class.text-danger]="stockPrice.bid < stockPrice.previousClose"
                [class.text-success]="stockPrice.bid >  stockPrice.previousClose">
                {{stockPrice.previousCloseChange}}</div>
            <div class="col priceCol" *ngIf="stockPrice.bid == 0"
                [class.text-danger]="stockPrice.regularMarketPrice <  stockPrice.previousClose"
                [class.text-success]="stockPrice.regularMarketPrice >  stockPrice.previousClose">
                {{stockPrice.previousCloseChange}}</div>
        </div>
        <div class="row" *ngIf="chart[stockPrice.symbol] && selectedSymbol===stockPrice.symbol">
            <div class ="col chartCol">
                <google-chart [title]="chart[stockPrice.symbol].title" [type]="chart[stockPrice.symbol].type" 
                    [data]="chart[stockPrice.symbol].data" [columns]="chart[stockPrice.symbol].columnNames" 
                    [options]="chart[stockPrice.symbol].options" width="800">
                </google-chart>
            </div>        
        </div>
    </div>    
</div>
